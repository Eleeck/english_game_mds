<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History of the Internet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel ="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header class=" text-white text-center py-3 header_class">
        <div class="container-fluid p-0">
            <img src="CSS/banierre.png" class="img-fluid w-100" alt="Banner Image">
        </div>
        <h1>History of the Internet</h1>
        <p class="lead">Organize the events in the correct chronological order!</p>
        <a href="netwise_game.html"><button class="btn btn-success mt-3"> Go Back</button></a>
    </header>

    <main class="container py-5">
        <div id="game-area" class="mb-4">
            <h3 class="mb-3">Drag and drop the events:</h3>
            <div id="events" class="list-group mb-3"></div>
            <button id="check-order" class="btn btn-primary me-2 check_btn">Check Order</button>
            <button id="reset-game" class="btn btn-secondary reset_btn">Reset</button>
            <p id="result" class="mt-3" aria-live="polite"></p>
        </div>
        <p id="result" class="mt-4"></p>
    </main>

    <script src="script/internet_lore.js"></script>
</body>
</html>
