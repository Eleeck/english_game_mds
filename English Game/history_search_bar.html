<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/matching_nav.CSS">
</head>
<body class="bg-light">
    <header class="text-white text-center py-3 bg-dark">
        <div class="container-fluid p-0">
            <img src="CSS/banierre.png" class="img-fluid w-100" alt="Banner Image">
        </div>
        <h1>Navigator Matching Game</h1>
        <p class="lead">Match Every Browser with his icon and his date of creation</p>
        <button class="btn btn-success mt-3" onclick="startGame()" aria-label="Start Game">Start Game</button>
        <button class="btn btn-primary mt-3" onclick="verify()">Check Your Answer</button>
        <a href="netwise_game.html"><button class ="btn btn-outline-light">Go Back </button></a>
    </header>
    <main class="container py-5">
        <div id="game" class="row"></div>
        <div class="text-center mt-4">
            <h3 id="score" class="text-center">Score: 0</h3>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Game Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="bi bi-trophy-fill" style="font-size: 2rem;"></i>
                    <p id="resultMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2024 Navigator Matching Game. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/navigator_matching.js"></script>
</body>
</html>
