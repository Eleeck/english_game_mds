<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Guess the Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="bg-light">
    <header class=" text-white text-center py-3 header_class">
        <div class="container-fluid p-0">
            <img src="CSS/banierre.png" class="img-fluid w-100" alt="Banner Image">
        </div>
        <h1>Guess the Password</h1>
        <p class="lead">Test your cybersecurity skills!</p>
        <button class="btn btn-success mt-3 button_class" onclick="startGame()">Start Game's chrono</button>
        <a href="netwise_game.html"> <button class="btn btn-success mt-3 button_class"> Go Back</button>
        </a>
    </header>

    <main class="container py-4">
        <section id="password-game" class="text-center">
            <h2 class="mb-4">Try to guess the password</h2>
            <div class="mb-3">
                <select aria-label="State" id="difficultySelect" class="form-select w-50 mx-auto">
                    <h4>Select the difficulty</h4> 
                    <option value="simple">Easy hacking</option> 
                    <option value="common">Should change it soon</option> 
                    <option value="secure">Classic password</option> 
                    <option value="complex">Hacker's challenge</option> 
                    <option value="impossible">Impossible</option>
                </select> 
            </div>
            <div class="mb-3">
                <input type="password" id="passwordInput" class="form-control w-50 mx-auto" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary" onclick="checkPassword()">Check</button>
            <div id="chrono">00:00</div>
            <div id="result" class="mt-3"></div>
            <div id="hints" class="mt-3"></div>
        </section>
    </main>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Add-on for Board Game. All rights reserved.</p>
    </footer>

    <script src="script/password_guesser.js"></script>
</body>
</html>
