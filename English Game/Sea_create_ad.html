<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Creation Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/quiz.css">
</head>
<body class="bg-light">
    <header class="text-white text-center py-3 bg-dark">
        <p class="lead">This game aims to show how an ad needs to be plan carefully. <br> The higher the score goes the most people will be interest in your product.</p>
        <a href="netwise_game.html"><button class="btn btn-outline-light">Go Back</button></a>
    </header>
    <div class="container mt-5">
        <div class="container-fluid p-0">
            <img src="CSS/banierre.png" class="img-fluid w-100" alt="Banner Image">
        </div>
        <h1 class="text-center">Create the Best Ad Quiz</h1>
        <form id="ad-quiz-form" class="shadow-lg p-4 bg-white rounded">
            <div class="mb-3">
                <label for="title-question" class="form-label">1. Choose the best title for your ad:</label>
                <select id="title-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) Discover the Future of Technology Today</option>
                    <option value="20">b) Great Tech Deals Here</option>
                    <option value="20">c) The Best Gadgets for You</option>
                    <option value="10">d) Tech Stuff</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image-question" class="form-label">2. Choose the best image for your ad:</label>
                <select id="image-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) A happy family using the latest tech gadgets</option>
                    <option value="20">b) Close-up of a smartphone</option>
                    <option value="20">c) A group of friends with laptops</option>
                    <option value="10">d) An abstract tech background</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color-question" class="form-label">3. Choose the best color combination for your ad:</label>
                <select id="color-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) Blue and White</option>
                    <option value="20">b) Green and Black</option>
                    <option value="20">c) Orange and Pink</option>
                    <option value="10">d) Black and Yellow</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cta-question" class="form-label">4. Choose the best call-to-action (CTA) for your ad:</label>
                <select id="cta-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) Get Started Now</option>
                    <option value="20">b) Learn More</option>
                    <option value="20">c) Buy Now</option>
                    <option value="10">d) Click Here</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feature-question" class="form-label">5. Choose the best feature to highlight in your ad:</label>
                <select id="feature-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) User-Friendly Interface</option>
                    <option value="20">b) Affordable Price</option>
                    <option value="20">c) High Performance</option>
                    <option value="10">d) Multiple Colors Available</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="platform-question" class="form-label">6. Choose the best platform for your ad:</label>
                <select id="platform-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) Social Media</option>
                    <option value="20">b) Television</option>
                    <option value="20">c) Print Media</option>
                    <option value="10">d) Radio</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="duration-question" class="form-label">7. Choose the best duration for your ad:</label>
                <select id="duration-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) 30 Seconds</option>
                    <option value="20">b) 60 Seconds</option>
                    <option value="20">c) 90 Seconds</option>
                    <option value="10">d) 120 Seconds</option>
                </select>
            </div>
            <div class="mb-3"> 
                <label for="placement-question" class="form-label">9. Choose the best ad placement for maximum visibility:</label> 
                <select id="placement-question" class="form-select"> 
                    <option value="">Select an answer</option> 
                    <option value="30">a) Top of a web page</option> 
                    <option value="20">b) Sidebar of a web page</option> 
                    <option value="20">c) Footer of a web page</option> 
                    <option value="10">d) Middle of an article</option>
                 </select> 
            </div>
            <div class="mb-3">
                <label for="audience-question" class="form-label">8. Choose the best target audience for your ad:</label>
                <select id="audience-question" class="form-select">
                    <option value="">Select an answer</option>
                    <option value="30">a) Young Professionals</option>
                    <option value="20">b) Retirees</option>
                    <option value="20">c) Teenagers</option>
                    <option value="10">d) General Public</option>
                </select>
            </div>
            <div class="mb-3"> 
                <label for="timing-question" class="form-label">12. Choose the best timing to launch your ad:</label> 
                <select id="timing-question" class="form-select"> 
                    <option value="">Select an answer</option> 
                    <option value="30">a) During a Major Event</option> 
                    <option value="20">b) Early Morning</option> 
                    <option value="20">c) Late Evening</option> 
                    <option value="10">d) Midday</option> 
                </select> 
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit Answers</button>
            </div>
        </form>
        <div class="mt-3 text-center" id="result"></div>
    </div>
    <div class="overlay" id="endGameOverlay" style="visibility: hidden;">
        <div class="overlay-content p-3 bg-white rounded">
            <h2 id="endGameMessage"></h2>
            <button class="btn btn-primary" onclick="closeOverlay()">OK</button>
        </div>
    </div>

    <script src="script/create_ad.js"></script>
</body>
</html>
